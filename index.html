<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Upload Files</title>
</head>
<body>
  <h2>Upload de arquivo</h2>
  <form id="form">
    <input type="file" id="file" name="file" />
    <button type="submit">Enviar</button>
  </form>
  <pre id="result"></pre>

  <script>
    const form = document.getElementById('form');
    const result = document.getElementById('result');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const f = document.getElementById('file').files[0];
      if (!f) { result.textContent = 'Selecione um arquivo.'; return; }
      const fd = new FormData();
      fd.append('file', f);

      result.textContent = 'Enviando...';
      try {
        const r = await fetch('/api/upload', { method: 'POST', body: fd });
        const data = await r.json();
        if (r.ok) {
          result.innerHTML = `Upload ok!\nLink de download direto:\n<a href="${data.downloadUrl}" target="_blank">${data.downloadUrl}</a>`;
        } else {
          result.textContent = 'Erro: ' + JSON.stringify(data);
        }
      } catch (err) {
        result.textContent = 'Erro no upload: ' + err;
      }
    });
  </script>
</body>
</html>
